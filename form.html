<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /*stars and space background*/
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #001d3d, #000000 70%);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.4;
      z-index: -2;
    }
    /*planets*/
    .planet {
      position: absolute;
      border-radius: 80%;
      animation: float infinite ease-in-out;
    }

    .planet img {
      width: 100%;
      border-radius: 100%;
    }

    /*individual planets*/
    .planet-1 {
      top: 5%;
      left: 10%;
      width: 150px;
      animation-duration: 9s;
    }

    .planet-2 {
      bottom: 15%;
      left: 20%;
      width: 130px;
      animation-duration: 10s;
    }

    .planet-3 {
      top: 40%;
      right: 10%;
      width: 160px;
      animation-duration: 9s;
    }

    .planet-4 {
      bottom: 25%;
      right: 25%;
      width: 180px;
      animation-duration: 10s;
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px);
      }
      50% {
        transform: translate(10px, -10px);
      }
      100% {
        transform: translate(-10px, 10px);
      }
    }

    /*NASA form*/
    .form-container {
      width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #1f4068;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      z-index: 1;
    }

    .form-container h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00d9ff;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .form-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #00d9ff;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #1c1c1c;
      border: 1px solid #1f4068;
      border-radius: 5px;
      color: #00d9ff;
      font-size: 14px;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #1f4068, #00d9ff);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: linear-gradient(45deg, #00d9ff, #1f4068);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    <div class="planet planet-1">
      <img src="mer.jpg" alt="Mercury">
    </div>
    <div class="planet planet-2">
      <img src="mars1.png" alt="Mars">
    </div>
    <div class="planet planet-3">
      <img src="earth2.png" alt="Earth">
    </div>
    <div class="planet planet-4">
      <img src="jup1.png" alt="Jupiter">
    </div>
  </div>
  <div class="form-container">
    <h1>Space Data Form</h1>
    <form onsubmit="return ajouter()">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password">

      <button type="submit" onsubmit="ajouter()">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
